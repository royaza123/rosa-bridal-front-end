<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Lace Mermaid Wedding Dress | Roza Bridal</title>
  <!-- Other head content... -->
  <style>
    /* Your CSS... */
  </style>
</head>
<body>
  <header>
    <a href="../index.html">
      <img src="../assets/logos/roza-logo.png" alt="Roza Bridal Dresses Logo" class="logo" />
    </a>
  </header>
  <main class="product-page">
    <div class="gallery">
      <!-- Main image -->
      <img id="main-image" src="../assets/images/custom-lace-mermaid-wedding-dress/main.avif" alt="Custom Lace Mermaid Wedding Dress" />
      
      <!-- Thumbnails -->
      <div class="thumbnail-container">
        <img class="thumbnail active" src="../assets/images/custom-lace-mermaid-wedding-dress/main.avif" alt="Main View" onclick="changeImage('../assets/images/custom-lace-mermaid-wedding-dress/main.avif', 0)" />
        <img class="thumbnail" src="../assets/images/custom-lace-mermaid-wedding-dress/detail 1.avif" alt="Detail View 1" onclick="changeImage('../assets/images/custom-lace-mermaid-wedding-dress/detail 1.avif', 1)" />
        <img class="thumbnail" src="../assets/images/custom-lace-mermaid-wedding-dress/detail 2.webp" alt="Detail View 2" onclick="changeImage('../assets/images/custom-lace-mermaid-wedding-dress/detail 2.webp', 2)" />
        <img class="thumbnail" src="../assets/images/custom-lace-mermaid-wedding-dress/photo 1.avif" alt="Photo View 1" onclick="changeImage('../assets/images/custom-lace-mermaid-wedding-dress/photo 1.avif', 3)" />
        <img class="thumbnail" src="../assets/images/custom-lace-mermaid-wedding-dress/photo 2.webp" alt="Photo View 2" onclick="changeImage('../assets/images/custom-lace-mermaid-wedding-dress/photo 2.webp', 4)" />
      </div>
    </div>
    <!-- Rest of your HTML... -->
  </main>
  <footer>
    <img src="../assets/logos/roza-footer.png" alt="Roza Bridal Footer Logo" />
  </footer>

  <script>
    // Simple image gallery function
    function changeImage(src, index) {
      document.getElementById('main-image').src = src;
      
      // Update active thumbnail
      const thumbnails = document.querySelectorAll('.thumbnail');
      thumbnails.forEach((thumb, i) => {
        if (i === index) {
          thumb.classList.add('active');
        } else {
          thumb.classList.remove('active');
        }
      });
    }
  </script>
</body>
</html>
