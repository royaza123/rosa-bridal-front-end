<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}Roza Bridal</title>
  <meta name="baseurl" content="{{ site.baseurl }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/e-commerce.css">
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo-container">
        <a href="{{ site.baseurl }}/">
          <picture>
            <source srcset="{{ site.baseurl }}/assets/images/logos/logo.webp" type="image/webp">
            <img src="{{ site.baseurl }}/assets/images/logos/logo.webp" alt="Roza Bridal Dresses Logo" class="logo">
          </picture>
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="{{ site.baseurl }}/#collection">Collection</a></li>
          <li><a href="{{ site.baseurl }}/#about">About</a></li>
          <li><a href="{{ site.baseurl }}/#contact">Contact</a></li>
        </ul>
      </nav>
      <div class="header-controls">
        <!-- Auth and cart icons will be automatically added by JavaScript -->
      </div>
    </div>
  </header>
  
  <main>
    {{ content }}
  </main>
  
  <!-- Footer divider -->
  <img src="{{ site.baseurl }}/assets/images/logos/footer-1.png" alt="Roza Bridal Divider" class="footer-divider" loading="lazy">
  
  <footer>
    <div class="footer-content">
      <picture>
        <source srcset="{{ site.baseurl }}/assets/images/logos/logo.webp" type="image/webp">
        <img src="{{ site.baseurl }}/assets/images/logos/logo.webp" alt="Roza Bridal Logo" class="footer-logo" loading="lazy">
      </picture>
      <div class="footer-links">
        <a href="{{ site.baseurl }}/#collection">Collection</a>
        <a href="{{ site.baseurl }}/#about">About</a>
        <a href="{{ site.baseurl }}/#contact">Contact</a>
      </div>
      <p class="copyright">&copy; 2025 Roza Bridal. All rights reserved.</p>
    </div>
  </footer>

  <!-- E-commerce Scripts -->
  <script src="{{ site.baseurl }}/assets/js/cart.js"></script>
  <script src="{{ site.baseurl }}/assets/js/auth.js"></script>
  <script src="{{ site.baseurl }}/assets/js/ecommerce.js"></script>
</body>
</html>
