<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}Roza Bridal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    /* Copy all your CSS here */
    /* Reset & Base Styles */
    :root {
      --primary-color: #f9f7f5;
      --secondary-color: #f0e9e4;
      --accent-color: #d4b7a8;
      --dark-accent: #c1a698;
      --text-color: #3f3f3f;
      --light-text: #6c6c6c;
      --border-color: rgba(212, 183, 168, 0.3);
      --shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
      --transition: all 0.3s ease;
    }
    
    /* Put all your existing CSS here */
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo-container">
        <a href="{{ site.baseurl }}/">
          <picture>
            <source srcset="{{ site.baseurl }}/assets/images/logos/logo.webp" type="image/webp">
            <img src="{{ site.baseurl }}/assets/images/logos/logo.webp" alt="Roza Bridal Dresses Logo" class="logo">
          </picture>
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="{{ site.baseurl }}/#collection">Collection</a></li>
          <li><a href="{{ site.baseurl }}/#about">About</a></li>
          <li><a href="mailto:aetophis@aetophis.com" class="email-link" data-email="aetophis@aetophis.com">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <main>
    {{ content }}
  </main>
  
  <!-- Footer divider -->
  <img src="{{ site.baseurl }}/assets/images/logos/footer-1.png" alt="Roza Bridal Divider" class="footer-divider" loading="lazy">
  
  <footer>
    <div class="footer-content">
      <picture>
        <source srcset="{{ site.baseurl }}/assets/images/logos/logo.webp" type="image/webp">
        <img src="{{ site.baseurl }}/assets/images/logos/logo.webp" alt="Roza Bridal Logo" class="footer-logo" loading="lazy">
      </picture>
      <div class="footer-links">
        <a href="{{ site.baseurl }}/#collection">Collection</a>
        <a href="{{ site.baseurl }}/#about">About</a>
        <a href="mailto:aetophis@aetophis.com" class="email-link" data-email="aetophis@aetophis.com">Contact</a>
      </div>
      <p class="copyright">&copy; 2025 Roza Bridal. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Your JavaScript here
    document.addEventListener('DOMContentLoaded', function() {
      // Smooth scrolling for navigation links
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
          
          const target = document.querySelector(this.getAttribute('href').replace('{{ site.baseurl }}/', ''));
          if (target) {
            target.scrollIntoView({
              behavior: 'smooth'
            });
          }
        });
      });
      
      // Email links with fallback
      const emailLinks = document.querySelectorAll('.email-link');
      emailLinks.forEach(link => {
        link.addEventListener('click', function(e) {
          const email = this.getAttribute('data-email');
          const originalHref = this.href;
          
          setTimeout(function() {
            if (document.location.href !== originalHref) {
              window.open(`https://mail.google.com/mail/?view=cm&fs=1&to=${email}&subject=Wedding%20Dress%20Inquiry`, '_blank');
            }
          }, 300);
        });
      });
      
      // Rest of your JavaScript
    });
  </script>
</body>
</html>
