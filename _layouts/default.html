<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="base-url" content="{{ site.baseurl }}">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title | default: "Roza Bridal" }}</title>
  <meta name="description" content="{{ page.description | default: site.description | default: 'Elegant wedding dresses and bridal gowns' }}">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/e-commerce.css">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/assets/images/favicon.ico">
  
  <!-- Meta tags for social sharing -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title | default: 'Roza Bridal' }}">
  <meta property="og:description" content="{{ page.description | default: site.description | default: 'Elegant wedding dresses and bridal gowns' }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
  
  <!-- MailerLite Integration -->
  <script>
    (function(w,d,e,u,f,l,n){w[f]=w[f]||function(){(w[f].q=w[f].q||[])
    .push(arguments);},l=d.createElement(e),l.async=1,l.src=u,
    n=d.getElementsByTagName(e)[0],n.parentNode.insertBefore(l,n);})
    (window,document,'script','https://assets.mailerlite.com/js/universal.js','ml');
    ml('account', '1551678');
  </script>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-container">
      <div class="logo-container">
        <a href="{{ site.baseurl }}/">
          <img src="{{ site.baseurl }}/assets/images/logo.png" alt="Roza Bridal" class="logo">
        </a>
      </div>
      
      <nav>
        <ul>
          <li><a href="{{ site.baseurl }}/">Home</a></li>
          <li><a href="{{ site.baseurl }}/products/">Dresses</a></li>
          <li><a href="{{ site.baseurl }}/#about">About</a></li>
          <li><a href="{{ site.baseurl }}/#contact">Contact</a></li>
        </ul>
      </nav>
      
      <div class="header-controls">
        <!-- User Account Icon -->
        <div class="user-icon" id="user-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </div>
        
        <!-- Cart Icon -->
        <div class="cart-icon" id="cart-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
          </svg>
          <span class="cart-count" id="cart-count">0</span>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    {{ content }}
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <div class="footer-logo-container">
        <img src="{{ site.baseurl }}/assets/images/logo.png" alt="Roza Bridal" class="footer-logo">
      </div>
      
      <div class="footer-links">
        <a href="{{ site.baseurl }}/shipping-returns.html">Shipping & Returns</a>
        <a href="{{ site.baseurl }}/privacy-policy.html">Privacy Policy</a>
        <a href="{{ site.baseurl }}/terms-of-service.html">Terms of Service</a>
        <a href="{{ site.baseurl }}/accessibility.html">Accessibility</a>
      </div>
      
      <div class="social-links">
        <a href="https://www.instagram.com/rozabridal" target="_blank" rel="noopener noreferrer">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
            <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
            <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
          </svg>
        </a>
      </div>
      
      <div class="business-info">
        <p>Email: <a href="mailto:aetophis@aetophis.com">aetophis@aetophis.com</a></p>
        <p>Custom wedding dresses designed with love</p>
      </div>
      
      <div class="copyright">
        <p>&copy; {{ 'now' | date: "%Y" }} Roza Bridal. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- JavaScript Files -->
  <script src="{{ site.baseurl }}/assets/js/cart.js"></script>
  <script src="{{ site.baseurl }}/assets/js/auth.js"></script>
  <script src="{{ site.baseurl }}/assets/js/customization-modal.js"></script>
  
  <!-- Stripe Payment Links Configuration -->
  <script>
    // Stripe payment links for all 11 products
    const STRIPE_PAYMENT_LINKS = {
      'Boho Wedding Dress Elegant': 'https://buy.stripe.com/4gM3cv3TA7sRc093EN1B600',
      'Boho Beach Wedding Dress': 'https://buy.stripe.com/7sY6oHdua7sR6FP0sB1B601',
      'Custom Lace Mermaid Wedding Dress': 'https://buy.stripe.com/5kQ00jcq614t4xH2AJ1B602',
      'Custom Lace Mermaid Wedding Dress V-Neck': 'https://buy.stripe.com/5kQ00jcq614t4xH2AJ1B602',
      'Elegant Ivory Satin Bridal Gown': 'https://buy.stripe.com/3cI4gz2Pw8wV7JT6QZ1B604',
      'Floral Bridal Dress': 'https://buy.stripe.com/cNi3cv9dUfZnggpcbj1B605',
      'Gorgeous Ivory Mermaid Wedding Gown': 'https://buy.stripe.com/7sYaEX75MdRf0hrgrz1B606',
      'Minimalist Off Shoulder Satin Wedding Dress': 'https://buy.stripe.com/28E9ATgGm9AZ7JTdfn1B607',
      'Sexy Sequin Mermaid Wedding Dress': 'https://buy.stripe.com/7sY00jeye28xe8h7V31B60a',
      'Sexy Fishtail Bridal Gown': 'https://buy.stripe.com/eVqdR9bm2fZn4xHcbj1B609',
      'Modest Satin Wedding Dress': 'https://buy.stripe.com/4gM3cvcq6cNbc09dfn1B608'
    };
    
    // Make Stripe links globally available
    window.STRIPE_PAYMENT_LINKS = STRIPE_PAYMENT_LINKS;
  </script>
  
  <!-- Initialize Systems -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize cart system
      if (typeof window.cart !== 'undefined') {
        window.cart.init();
      }
      
      // Initialize auth system  
      if (typeof window.auth !== 'undefined') {
        window.auth.init();
      }
      
      // Track page view
      if (typeof ml !== 'undefined') {
        ml('track', 'page_view', {
          page_title: document.title,
          page_url: window.location.href
        });
      }
      
      // Log successful initialization
      console.log('✅ Roza Bridal initialized');
      console.log('✅ Stripe links loaded:', Object.keys(STRIPE_PAYMENT_LINKS).length, 'products');
    });
  </script>
</body>
</html>
