<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roza Bridal Dresses - Elegant Handcrafted Gowns</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Cormorant+Garamond:wght@300;400;500&family=Lato:wght@300;400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-font: 'Playfair Display', serif;
            --secondary-font: 'Cormorant Garamond', serif;
            --body-font: 'Lato', sans-serif;
            --primary-color: #fff;
            --accent-color: #f9f5f2;
            --accent-pink: #f8e7e7;
            --accent-champagne: #f0e8dc;
            --text-color: #333;
            --light-text: #777;
            --border-color: #e6e0d8;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: var(--body-font);
            color: var(--text-color);
            background-color: var(--primary-color);
            line-height: 1.6;
        }
        
        h1, h2, h3, h4 {
            font-family: var(--primary-font);
            font-weight: 500;
        }
        
        p {
            margin-bottom: 1rem;
            font-weight: 300;
        }
        
        a {
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
        }
        
        a:hover {
            color: #b7a99a;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 5rem 0;
        }
        
        .section-title {
            text-align: center;
            font-size: 2.8rem;
            margin-bottom: 3rem;
            font-weight: 500;
            color: var(--text-color);
            position: relative;
            padding-bottom: 1rem;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 1px;
            background-color: var(--border-color);
        }
        
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        
        .fade-in.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Header/Hero Section */
        .hero {
            position: relative;
            height: 100vh;
            min-height: 600px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .hero-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            filter: brightness(0.9) blur(2px);
        }
        
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .logo-container {
            position: absolute;
            top: 2rem;
            left: 2rem;
            z-index: 10;
        }
        
        .logo {
            height: 70px;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.8));
        }
        
        .hero-content {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 3rem 4rem;
            border-radius: 5px;
            max-width: 700px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
        }
        
        .hero-title {
            font-size: 3.5rem;
            color: var(--text-color);
            margin-bottom: 1rem;
        }
        
        .hero-subtitle {
            font-family: var(--secondary-font);
            font-size: 1.5rem;
            color: var(--text-color);
            margin-bottom: 2rem;
        }
        
        .hero-cta {
            display: inline-block;
            background-color: var(--accent-champagne);
            color: var(--text-color);
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-family: var(--body-font);
            font-size: 1rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        
        .hero-cta:hover {
            background-color: transparent;
            border-color: var(--accent-champagne);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .scroll-cta {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .scroll-cta:hover {
            transform: translateX(-50%) translateY(-5px);
        }
        
        .scroll-icon {
            margin-top: 0.5rem;
            font-size: 1.5rem;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        /* Dress Gallery Section */
        .gallery-section {
            background-color: var(--accent-color);
            padding: 5rem 0;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2.5rem;
        }
        
        .dress-item {
            position: relative;
            height: 500px;
            overflow: hidden;
            border-radius: 5px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.4s ease;
            cursor: pointer;
            background-color: white;
        }
        
        .dress-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
        }
        
        .dress-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: all 0.5s ease;
        }
        
        .dress-item:hover .dress-thumbnail {
            transform: scale(1.05);
        }
        
        .dress-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.9);
            text-align: center;
            transform: translateY(100%);
            transition: all 0.4s ease;
        }
        
        .dress-item:hover .dress-overlay {
            transform: translateY(0);
        }
        
        .dress-title {
            font-family: var(--primary-font);
            font-size: 1.3rem;
            margin-bottom: 0.8rem;
            color: var(--text-color);
        }
        
        .view-button {
            display: inline-block;
            font-family: var(--body-font);
            font-size: 0.9rem;
            color: var(--text-color);
            background-color: var(--accent-champagne);
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .view-button:hover {
            background-color: var(--accent-pink);
            transform: translateY(-3px);
        }
        
        /* Size Chart Section */
        .size-chart-section {
            padding: 5rem 0;
            background-color: white;
        }
        
        .size-chart-container {
            margin-top: 2rem;
            overflow-x: auto;
            padding-bottom: 1rem;
        }
        
        .size-chart-wrapper {
            display: flex;
            gap: 2rem;
            padding: 1rem 0;
        }
        
        .size-chart-item {
            flex: 0 0 auto;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .size-chart-item:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transform: translateY(-5px);
        }
        
        .size-chart-image {
            max-width: 400px;
            height: auto;
            display: block;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow: auto;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
        }
        
        .modal-content {
            position: relative;
            background-color: white;
            border-radius: 5px;
            max-width: 90%;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        
        .modal.active .modal-content {
            transform: scale(1);
        }
        
        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
        }
        
        .modal-close:hover {
            background-color: rgba(0, 0, 0, 0.8);
            transform: rotate(90deg);
        }
        
        /* Carousel Styles */
        .carousel {
            position: relative;
            width: 100%;
            height: 80vh;
            overflow: hidden;
        }
        
        .carousel-inner {
            height: 100%;
            display: flex;
            transition: transform 0.5s ease;
        }
        
        .carousel-item {
            flex: 0 0 100%;
            height: 100%;
            position: relative;
        }
        
        .carousel-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            cursor: zoom-in;
        }
        
        .carousel-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 1rem;
            text-align: center;
        }
        
        .carousel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5rem;
            z-index: 10;
            transition: all 0.3s ease;
        }
        
        .carousel-control:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }
        
        .carousel-control.prev {
            left: 1rem;
        }
        
        .carousel-control.next {
            right: 1rem;
        }
        
        /* Size Chart Modal */
        .size-modal-content {
            max-width: 80%;
            max-height: 90vh;
            overflow: auto;
            padding: 2rem;
            background-color: white;
            border-radius: 5px;
            position: relative;
        }
        
        .size-modal-image {
            width: 100%;
            height: auto;
            display: block;
        }
        
        /* Zoom Effect */
        .zoomed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .zoom-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            cursor: zoom-out;
        }
        
        /* Footer Section */
        footer {
            background-color: var(--accent-color);
            padding: 4rem 0;
            text-align: center;
        }
        
        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }
        
        .footer-logo {
            height: 80px;
            margin-bottom: 1rem;
        }
        
        .footer-text {
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
            font-size: 1.1rem;
        }
        
        .footer-link {
            color: #b7a99a;
            font-weight: 500;
        }
        
        .footer-link:hover {
            text-decoration: underline;
        }
        
        /* Media Queries for Responsive Design */
        @media (max-width: 992px) {
            .hero-title {
                font-size: 3rem;
            }
            
            .hero-subtitle {
                font-size: 1.3rem;
            }
            
            .logo-container {
                top: 1rem;
                left: 1rem;
            }
            
            .logo {
                height: 60px;
            }
            
            .hero-content {
                padding: 2.5rem;
            }
            
            .carousel {
                height: 70vh;
            }
        }
        
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.1rem;
            }
            
            .hero-content {
                padding: 2rem;
                max-width: 90%;
            }
            
            .section-title {
                font-size: 2.2rem;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
            
            .carousel-control {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
            
            .modal-content {
                max-width: 95%;
            }
            
            .footer-logo {
                height: 60px;
            }
            
            .footer-text {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 576px) {
            .hero-title {
                font-size: 2rem;
            }
            
            .hero-subtitle {
                font-size: 1rem;
            }
            
            .hero-content {
                padding: 1.5rem;
            }
            
            .logo {
                height: 50px;
            }
            
            .gallery-grid {
                grid-template-columns: 1fr;
            }
            
            .dress-item {
                height: 450px;
            }
            
            .size-chart-image {
                max-width: 100%;
            }
            
            .carousel {
                height: 60vh;
            }
            
            .carousel-caption {
                padding: 0.7rem;
            }
            
            .carousel-control {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }
            
            .footer-logo {
                height: 50px;
            }
        }
    </style>
</head>

    <!-- JavaScript -->
    <script>
        // Dress catalog - in a real scenario, this would come from a database
        const dresses = [
            {
                id: 1,
                title: "Elegant Lace A-Line Wedding Dress",
                images: [
                    "./assets/images/il_1588xN.6848375657_b263.avif",
                    "./assets/images/il_1588xN.6848375657_b263_2.avif",

                description: "Beautiful A-line wedding dress with delicate lace detailing and flowing skirt."
            },
            {

                title: "Romantic Tulle Ballgown",
                images: [
                    "./assets/images/il_1588xN.6772649876_j3k4.webp",
                    "./assets/images/il_1588xN.6772649876_j3k4_2.webp",
                    "./assets/images/il_1588xN.6772649876_j3k4_3.webp"
                ],
                description: "Stunning ballgown with layers of tulle and romantic details."
            },
            {
                id: 3,
                title: "Classic Satin Mermaid Gown",
                images: [
                    "./assets/images/il_1588xN.4928476523_p9r7.avif",
                    "./assets/images/il_1588xN.4928476523_p9r7_2.avif",
                    "./assets/images/il_1588xN.4928476523_p9r7_3.avif"
                ],
                description: "Sophisticated mermaid silhouette with luxurious satin fabric."
            },
            {
                id: 4,
                title: "Bohemian Lace Wedding Dress",
                images: [
                    "./assets/images/il_1588xN.3854762345_s7t9.webp",
                    "./assets/images/il_1588xN.3854762345_s7t9_2.webp",
                    "./assets/images/il_1588xN.3854762345_s7t9_3.webp"
                ],
                description: "Free-spirited bohemian style with intricate lace patterns."
            },
            {
                id: 5,
                title: "Modern Minimalist Crepe Gown",
                images: [
                    "./assets/images/il_1588xN.5673941852_a5c7.avif",
                    "./assets/images/il_1588xN.5673941852_a5c7_2.avif",
                    "./assets/images/il_1588xN.5673941852_a5c7_3.avif"
                ],
                description: "Clean lines and sophisticated simplicity in this modern crepe gown."
            },
            {
                id: 6,
                title: "Vintage-Inspired Tea Length Dress",
                images: [
                    "./assets/images/il_1588xN.2345678901_d8f2.webp",
                    "./assets/images/il_1588xN.2345678901_d8f2_2.webp",
                    "./assets/images/il_1588xN.2345678901_d8f2_3.webp"
                ],
                description: "Charming tea-length dress with vintage-inspired details and flair."
            }
        ];
        
        // Size charts
        const sizeCharts = [
            "./assets/size-charts/deatiles.webp",
            "./assets/size-charts/deatiles2.webp",
            "./assets/size-charts/deatiles.avif",
            "./assets/size-charts/chart1.webp",
            "./assets/size-charts/chart2.avif"
        ];
        
        // DOM elements
        const dressGallery = document.getElementById('dress-gallery');
        const sizeChartContainer = document.getElementById('size-charts');
        const dressModal = document.getElementById('dress-modal');
        const carouselInner = document.getElementById('carousel-inner');
        const prevSlide = document.getElementById('prev-slide');
        const nextSlide = document.getElementById('next-slide');
        const sizeChartModal = document.getElementById('size-chart-modal');
        const sizeModalImage = document.getElementById('size-modal-image');
        const fadeElements = document.querySelectorAll('.fade-in');
        
        // Current slide index
        let currentSlide = 0;
        
        // Function to load dress images
        function loadDresses() {
            dresses.forEach((dress, index) => {
                const dressItem = document.createElement('div');
                dressItem.classList.add('dress-item', 'fade-in');
                
                // Using the first image as the thumbnail
                dressItem.innerHTML = `
                    <img src="${dress.images[0]}" alt="${dress.title}" class="dress-thumbnail">
                    <div class="dress-overlay">
                        <h3 class="dress-title">${dress.title}</h3>
                        <span class="view-button">View Dress</span>
                    </div>
                `;
                
                // Add click event to open modal
                dressItem.addEventListener('click', () => {
                    openDressModal(index);
                });
                
                dressGallery.appendChild(dressItem);
            });
        }
        
        // Function to load size charts
        function loadSizeCharts() {
            sizeCharts.forEach((chart, index) => {
                const chartItem = document.createElement('div');
                chartItem.classList.add('size-chart-item', 'fade-in');
                
                chartItem.innerHTML = `
                    <img src="${chart}" alt="Size Chart ${index + 1}" class="size-chart-image">
                `;
                
                // Add click event to open modal
                chartItem.addEventListener('click', () => {
                    openSizeChartModal(chart);
                });
                
                sizeChartContainer.appendChild(chartItem);
            });
        }
        
        // Function to open dress modal
        function openDressModal(dressIndex) {
            const dress = dresses[dressIndex];
            carouselInner.innerHTML = '';
            
            // Add all images to the carousel
            dress.images.forEach((image, index) => {
                const item = document.createElement('div');
                item.classList.add('carousel-item');
                item.innerHTML = `
                    <img src="${image}" alt="${dress.title}" class="carousel-image">
                    <div class="carousel-caption">
                        <h3>${dress.title}</h3>
                        <p>${dress.description}</p>
                    </div>
                `;
                
                // Add zoom functionality
                const carouselImage = item.querySelector('.carousel-image');
                carouselImage.addEventListener('click', () => {
                    zoomImage(image, dress.title);
                });
                
                carouselInner.appendChild(item);
            });
            
            // Reset to first slide
            currentSlide = 0;
            updateCarousel();
            
            // Show the modal
            dressModal.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent scrolling
        }
        
        // Function to open size chart modal
        function openSizeChartModal(chartSrc) {
            sizeModalImage.src = chartSrc;
            sizeChartModal.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent scrolling
        }
        
        // Function to zoom image 
function zoomImage(src, alt) { 
    const zoomContainer = document.getElementById('zoom-container'); 
    zoomContainer.innerHTML = ` 
        <div class="zoomed"> 
            <img src="${src}" alt="${alt}" class="zoom-image">
        </div>
    `;
    zoomContainer.style.display = 'block';
    document.body.style.overflow = 'hidden';
    
    // Add event listener to close on click
    zoomContainer.addEventListener('click', () => {
        zoomContainer.style.display = 'none';
        document.body.style.overflow = 'auto';
    });
}

// Function to update carousel position
function updateCarousel() {
    carouselInner.style.transform = `translateX(-${currentSlide * 100}%)`;
}

// Function to go to next slide
function nextSlideHandler() {
    const totalSlides = carouselInner.children.length;
    if (currentSlide < totalSlides - 1) {
        currentSlide++;
    } else {
        currentSlide = 0; // Loop back to first slide
    }
    updateCarousel();
}

// Function to go to previous slide
function prevSlideHandler() {
    const totalSlides = carouselInner.children.length;
    if (currentSlide > 0) {
        currentSlide--;
    } else {
        currentSlide = totalSlides - 1; // Loop to last slide
    }
    updateCarousel();
}

// Function to check if element is in viewport
function isElementInViewport(el) {
    const rect = el.getBoundingClientRect();
    return (
        rect.top >= 0 &&
        rect.left >= 0 &&
        rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
        rect.right <= (window.innerWidth || document.documentElement.clientWidth)
    );
}

// Function to handle scroll animation
function handleScrollAnimation() {
    fadeElements.forEach(element => {
        if (isElementInViewport(element)) {
            element.classList.add('active');
        }
    });
}

// Event Listeners
document.addEventListener('DOMContentLoaded', () => {
    // Load content
    loadDresses();
    loadSizeCharts();
    
    // Modal close buttons
    document.getElementById('dress-modal-close').addEventListener('click', () => {
        dressModal.classList.remove('active');
        document.body.style.overflow = 'auto';
    });
    
    document.getElementById('size-chart-modal-close').addEventListener('click', () => {
        sizeChartModal.classList.remove('active');
        document.body.style.overflow = 'auto';
    });
    
    // Carousel navigation
    prevSlide.addEventListener('click', prevSlideHandler);
    nextSlide.addEventListener('click', nextSlideHandler);
    
    // Keyboard navigation for carousel
    document.addEventListener('keydown', (e) => {
        if (dressModal.classList.contains('active')) {
            if (e.key === 'ArrowLeft') {
                prevSlideHandler();
            } else if (e.key === 'ArrowRight') {
                nextSlideHandler();
            } else if (e.key === 'Escape') {
                dressModal.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        }
        
        if (sizeChartModal.classList.contains('active') && e.key === 'Escape') {
            sizeChartModal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
    });
    
    // Close modal if clicked outside content
    dressModal.addEventListener('click', (e) => {
        if (e.target === dressModal) {
            dressModal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
    });
    
    sizeChartModal.addEventListener('click', (e) => {
        if (e.target === sizeChartModal) {
            sizeChartModal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
    });
    
    // Smooth scrolling for navigation
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
            e.preventDefault();
            
            const targetId = this.getAttribute('href');
            if (targetId === '#') return;
            
            const targetElement = document.querySelector(targetId);
            if (targetElement) {
                window.scrollTo({
                    top: targetElement.offsetTop,
                    behavior: 'smooth'
                });
            }
        });
    });
    
    // Initial scroll animation check
    handleScrollAnimation();
    
    // Scroll event for animation
    window.addEventListener('scroll', handleScrollAnimation);
});
