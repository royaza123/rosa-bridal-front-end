<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roza Bridal Dresses - Elegant Handcrafted Gowns</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Cormorant:wght@300;400;500&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-font: 'Playfair Display', serif;
            --secondary-font: 'Cormorant', serif;
            --body-font: 'Montserrat', sans-serif;
            --primary-color: #fff;
            --accent-color: #f8f3ee;
            --text-color: #333;
            --light-text: #777;
            --border-color: #e6e0d8;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: var(--body-font);
            color: var(--text-color);
            background-color: var(--primary-color);
            line-height: 1.6;
        }
        
        h1, h2, h3, h4 {
            font-family: var(--primary-font);
            font-weight: 500;
        }
        
        p {
            margin-bottom: 1rem;
            font-weight: 300;
        }
        
        a {
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
        }
        
        a:hover {
            color: #b7a99a;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 0;
        }
        
        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-weight: 500;
            color: var(--text-color);
            position: relative;
            padding-bottom: 1rem;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 1px;
            background-color: var(--border-color);
        }
        
        /* Header/Hero Section */
        .hero {
            position: relative;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .hero-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .logo-container {
            position: absolute;
            top: 2rem;
            left: 2rem;
            z-index: 10;
        }
        
        .logo {
            height: 60px;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.8));
        }
        
        .hero-title {
            font-size: 3.5rem;
            color: var(--text-color);
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
        }
        
        .hero-subtitle {
            font-family: var(--secondary-font);
            font-size: 1.5rem;
            color: var(--text-color);
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
        }
        
        .scroll-cta {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .scroll-cta:hover {
            transform: translateX(-50%) translateY(-5px);
        }
        
        .scroll-icon {
            margin-top: 0.5rem;
            font-size: 1.5rem;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        /* Dress Gallery Section */
        .gallery-section {
            background-color: var(--accent-color);
            padding: 5rem 0;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .dress-item {
            position: relative;
            overflow: hidden;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            cursor: pointer;
            background-color: white;
        }
        
        .dress-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
        }
        
        .dress-thumbnail {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
            transition: all 0.5s ease;
        }
        
        .dress-item:hover .dress-thumbnail {
            transform: scale(1.05);
        }
        
        .dress-overlay {
            position: absolute;
            bottom: -50px;
            left: 0;
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.9);
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .dress-item:hover .dress-overlay {
            bottom: 0;
        }
        
        .view-button {
            font-family: var(--secondary-font);
            font-size: 1.2rem;
            color: var(--text-color);
            letter-spacing: 1px;
        }
        
        /* Size Chart Section */
        .size-chart-section {
            padding: 5rem 0;
        }
        
        .size-chart-container {
            margin-top: 2rem;
            overflow-x: auto;
            padding-bottom: 1rem;
        }
        
        .size-chart-wrapper {
            display: flex;
            gap: 2rem;
            padding: 1rem 0;
        }
        
        .size-chart-item {
            flex: 0 0 auto;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        
        .size-chart-item:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .size-chart-image {
            max-width: 400px;
            height: auto;
            display: block;
        }
        
        /* Footer Section */
        footer {
            background-color: var(--accent-color);
            padding: 3rem 0;
            text-align: center;
        }
        
        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }
        
        .footer-logo {
            height: 40px;
        }
        
        .footer-text {
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .footer-link {
            color: #b7a99a;
            font-weight: 400;
        }
        
        .footer-link:hover {
            text-decoration: underline;
        }
        
        /* Media Queries for Responsive Design */
        @media (max-width: 992px) {
            .hero-title {
                font-size: 3rem;
            }
            
            .hero-subtitle {
                font-size: 1.3rem;
            }
            
            .logo-container {
                top: 1rem;
                left: 1rem;
            }
            
            .logo {
                height: 50px;
            }
        }
        
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.1rem;
            }
            
            .section-title {
                font-size: 2rem;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
        
        @media (max-width: 576px) {
            .hero-title {
                font-size: 2rem;
            }
            
            .hero-subtitle {
                font-size: 1rem;
            }
            
            .logo {
                height: 40px;
            }
            
            .gallery-grid {
                grid-template-columns: 1fr;
            }
            
            .size-chart-image {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <img src="./assets/banners/header.webp" alt="Roza Bridal Dresses Banner" class="hero-image">
        <div class="logo-container">
            <img src="./assets/logos/logo.webp" alt="Roza Bridal Logo" class="logo">
        </div>
        <div class="hero-overlay">
            <h1 class="hero-title">Roza Bridal Dresses</h1>
            <p class="hero-subtitle">Elegant Handcrafted Gowns for Your Big Day</p>
        </div>
        <a href="#gallery" class="scroll-cta">
            <span>Browse Collection</span>
            <span class="scroll-icon">â†“</span>
        </a>
    </section>

    <!-- Dress Gallery Section -->
    <section id="gallery" class="gallery-section">
        <div class="container">
            <h2 class="section-title">Our Collection</h2>
            <div class="gallery-grid" id="dress-gallery">
                <!-- Dress images will be dynamically loaded here via JavaScript -->
            </div>
        </div>
    </section>

    <!-- Size Chart Section -->
    <section class="size-chart-section">
        <div class="container">
            <h2 class="section-title">ðŸ§µ Size Guide</h2>
            <div class="size-chart-container">
                <div class="size-chart-wrapper" id="size-charts">
                    <!-- Size chart images will be dynamically loaded here via JavaScript -->
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <img src="./assets/logos/logo.webp" alt="Roza Bridal Logo" class="footer-logo">
                <p class="footer-text">
                    For custom orders or questions, message us directly on 
                    <a href="https://www.etsy.com/shop/RozaBridalDresses" target="_blank" class="footer-link">our Etsy shop</a> â€” it's much faster ðŸ’¬
                </p>
                <p class="footer-text">Or email: <a href="mailto:aetophis@aetophis.com" class="footer-link">aetophis@aetophis.com</a></p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // Function to dynamically load dress images from /assets/images/
        function loadDressImages() {
            // This would normally fetch from the server, but for this example, we'll simulate with some image names
            const dressImages = [
                'il_1588xN.6848375657_b263.avif',
                'il_1588xN.6772649876_j3k4.webp',
                'il_1588xN.4928476523_p9r7.avif',
                'il_1588xN.3854762345_s7t9.webp',
                'il_1588xN.5673941852_a5c7.avif',
                'il_1588xN.2345678901_d8f2.webp'
            ];
            
            const galleryContainer = document.getElementById('dress-gallery');
            
            dressImages.forEach(image => {
                const dressItemElement = document.createElement('a');
                dressItemElement.href = '#'; // This would link to the product page or Etsy listing
                dressItemElement.classList.add('dress-item');
                
                dressItemElement.innerHTML = `
                    <img src="./assets/images/${image}" alt="Bridal Dress" class="dress-thumbnail">
                    <div class="dress-overlay">
                        <span class="view-button">View Dress</span>
                    </div>
                `;
                
                galleryContainer.appendChild(dressItemElement);
            });
        }
        
        // Function to dynamically load size chart images from /assets/size-charts/
        function loadSizeCharts() {
            // This would normally fetch from the server, but for this example, we'll simulate with some image names
            const sizeChartImages = [
                'deatiles.webp',
                'deatiles2.webp',
                'deatiles.avif',
                'chart1.webp',
                'chart2.avif'
            ];
            
            const sizeChartContainer = document.getElementById('size-charts');
            
            sizeChartImages.forEach(image => {
                const chartItemElement = document.createElement('div');
                chartItemElement.classList.add('size-chart-item');
                
                chartItemElement.innerHTML = `
                    <img src="./assets/size-charts/${image}" alt="Size Chart" class="size-chart-image">
                `;
                
                sizeChartContainer.appendChild(chartItemElement);
            });
        }
        
        // Initialize when the page is loaded
        document.addEventListener('DOMContentLoaded', function() {
            loadDressImages();
            loadSizeCharts();
            
            // Smooth scrolling for anchor links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    const targetId = this.getAttribute('href');
                    if (targetId === '#') return;
                    
                    const targetElement = document.querySelector(targetId);
                    if (targetElement) {
                        window.scrollTo({
                            top: targetElement.offsetTop,
                            behavior: 'smooth'
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
